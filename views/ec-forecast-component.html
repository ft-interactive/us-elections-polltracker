<style>
	{% if not fontless %}
	{% include "includes/fonts.css" %}
	{% endif %}
	{{ ancestorSelector }} .ecforecastbars{
		font-family: MetricWeb, sans-serif;
		margin:0;
		padding:0;
	}

	{{ ancestorSelector }} .ecforecastbars__chart {
		width: 100%;
		height: 60px;
		overflow: hidden;
	}

	{{ ancestorSelector }} .ecforecastbars__bar {
		display: inline-block;
		height: 50%;
		margin: 0;
		padding: 0;
		float: left;
		position: relative;
		box-sizing: border-box;
	}

	{{ ancestorSelector }} .ecforecastbars__bar--dem {
		background-color: {{ color.dem }};
		width: {{ proportion.totalDem }}%;
		color: {{ color.darkDem }};
		width: {{ proportion.totalDem }}%;
		text-align: left;
	}

	{{ ancestorSelector }} .ecforecastbars__bar--swing {
		background-color: {{ color.swing }};
		width: {{ proportion.swing }}%;
		color: {{ color.darkSwing }};
		width: {{ proportion.swing }}%;
		overflow: visible;
	}

	{{ ancestorSelector }} .ecforecastbars__bar--rep {
		background-color: {{ color.rep }};
		width: {{ proportion.totalRep }}%;
		color: {{ color.darkRep }};
		width: {{ proportion.totalRep }}%;
		text-align: right;
	}

	{{ ancestorSelector }} .ecforecastbars__label {
		display: inline-block;
		margin: 0;
		padding: 0;
		overflow-x: visible;
		white-space: nowrap;
		float: left;
		position: relative;
		box-sizing: border-box;
		width:100%;
		top: -20px;
	}

	{{ ancestorSelector }} .ecforecastbars__label--rep {
		text-align: right;
	}

	{{ ancestorSelector }} .ecforecastbars__label--swing {
		text-align: center;
	}

	{{ ancestorSelector }} .ecforecastbars__label--dem {
		text-align: left;
	}

	{{ ancestorSelector }} .ecforecastbars__title{
		color: #6b6e68;
    	font-size: 24px;
		font-weight: normal;
		margin: 0;
		padding: 0;
		padding-bottom: 5px;
	}

	{{ ancestorSelector }} .ecforecastbars__marker {
		position: relative;
		width: 50%;
		height: 50%;
		border-right: 2px solid black;
		z-index: 2;
		text-align: center;
		color: #6b6e68;
		font-size: 16px;
	}

	{{ ancestorSelector }} .ecforecastbars__row--subtitle {
		text-align: center;
	}
}
</style>

<div class="ecforecastbars">
	<h2 class="ecforecastbars__title">{{ title }}</h2>
	<div class="ecforecastbars__row--subtitle">{{ subtitle }}</div>
	<div class="ecforecastbars__chart">
		<div class="ecforecastbars__marker"></div>
		<div class="ecforecastbars__row">
			<div class="ecforecastbars__bar ecforecastbars__bar--dem">
				<span class="ecforecastbars__label ecforecastbars__label--dem">Clinton ({{ data.dem + data.leaningDem }})</span>
			</div>
			<div class="ecforecastbars__bar ecforecastbars__bar--swing">
				<span class="ecforecastbars__label ecforecastbars__label--swing">Toss-up&nbsp;({{ data.swing }})</span>
			</div>
			<div class="ecforecastbars__bar ecforecastbars__bar--rep">
				<span class="ecforecastbars__label ecforecastbars__label--rep">Trump ({{ data.rep + data.leaningRep }})</span>
			</div>
		</div>
	</div>
</div>
