<script>
(function(){

[].forEach.call(document.querySelectorAll('.onward-journey'), function (tag) {
if (!tag.classList.contains('is-rendered')) {
var uuid = tag.getAttribute('data-uuid');
var layout = tag.getAttribute('data-layout') || 'default';
var limit = tag.getAttribute('data-count') || 6;
var urlBase = 'https://ft-ig-onwardjourney.herokuapp.com';
var url = [urlBase, '/list/', uuid, '?layout=', layout, '&limit=', limit, '&type=html'].join('');
if (uuid) {
fetch(url)
.then(function(res) { return res.text() })
.then(function(html) {
  tag.innerHTML = html;
});
}
}

tag.classList.add('is-rendered');
});

}());
