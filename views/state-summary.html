{% macro StateSummary(summary, state) %}
<div class="state-page__summary">
  <div class="state-status-bar__container state-status-bar__container--{{ summary.marginClass }}">
    ★ {{ summary.buttonText }} ★
  </div>
  <div class="state-ec-votes-total__container">
    <figure>{{ state.ecVotes }}</figure> of 538 electoral votes
  </div>

  <div class="state-ecvotes-graphic__squares">
    {% for i in range(0, 538) %}
    <div
      class="{{ state.getVoteClass(state.ecVoteScale(loop.index0).code, state.stateCounts) }} {{'current-state' if state.ecVoteScale(loop.index0).code == state.code }}"
      data-state="{{ state.ecVoteScale(loop.index0).code }}"
      data-state-name="{{ state.ecVoteScale(loop.index0).fullname }}">
      <div class="state-ecvotes-graphic__inner-square"></div>
    </div>
    {% endfor %}
  </div>
  <div class="state-ecvotes-graphic__tooltip"></div>
</div>
{% endmacro %}
